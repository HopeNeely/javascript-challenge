<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

<body>
  <div class="wrapper">
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <form id="form">
            <div class="form-group">
              <label for="table-search">Search UFO Sightings by date (between 1/1/2010-1/13/2010):</label>
              <input class="form-control" id="table-search-input" name="table-search" type="text"
                placeholder="1/1/2010">
            </div>
            <button id="button" type="button" class="btn btn-default">Search</button>
          </form>
        </div>
        <div class="row">
          <table id="ufo-table" class="table table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Duration</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

  </div>
  <div class="container">
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/analysis.js"></script>
</body>

</html>
